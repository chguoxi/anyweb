<div class="container">
	
		<form  method="post" action="<{:U('Home/Collect/edit',array('id'=>$data['id']))}>" id="saveCollect">
		
		<div class="form-group"i>
		<label  for="inputEmail">分类</label>		
		<div class="input-group">
		
			<select name="cateid" class="form-control">
				<volist name="cates" id="cate">
					<eq name="data.cateid" value="$cate['cateid']">
						<option value="<{$cate.cateid}>" selected="selected" ><{$cate.catename}></option>
					<else/>
						<option value="<{$cate.cateid}>"><{$cate.catename}></option>
					</eq>
					
				</volist>
			</select>
                       <div class="input-group-addon" id="dg"><i class="glyphicon glyphicon-plus"></i></div>
                </div>
		</div>
	
				
		

		<div class="form-group">
			<label class="control-label" for="inputEmail">标识名</label>
			
			<input type="text" class="form-control" name="name" value="<{$data.name}>" id="inputEmail" placeholder="自定义一个标识名" >
			
		</div>
		<div class="form-group">
			<label class="control-label" for="inputPassword">网址</label>
			
			<input type="text" class="form-control" name="value" value="<{$data.value}>" id="inputPassword" placeholder="填写您需要收藏的网址">
			
		</div>
		<div class="form-group">
			
			<button type="button" class="btn btn-primary" id="save" onclick="javascript:formsubmit('#saveCollect')">保存</button>
				
			
		</div>
	</form>
	

</div>

<hr>



<script>
$(function(){
	
	$("#dg").on("click",function(){
		var content = '<div id="cateform" >'
			+'<form action="<{:U('Cate/edit')}>" class="form-inline" method="post" id="addForm">'
			+'<div class="form-group">'
			+'<label>类别名称:</label>'
			+'<div class="input-group">'
			+'<input type="text" name="catename" value="" placeholder="类别名称" id="catename" class="form-control" />'
			+'<div class="input-group-addon"><a type="button" id="save" onclick="javascript:formsubmit(\'#addForm\')">添加</a></div>'
			+'</div>'
			+'</div>'
			+'</form>'
			+'</div>';
		layer.open({
			  type: 1,
			  title:'添加分类',
			  skin: 'layui-layer-rim', //加上边框
			  area: ['30rem', '14rem'], //宽高
			  content: content
			});
	})
});  
</script>
